<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/releases/v5.13.1/js/all.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>    
  <div class="container-fluid">
    <div class="bg-img">
      <div>
        <img class="logo" src="./images/logo.svg" alt="logo">
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-7 left-col">
            <img class="illu-img" src="./images/illustration-mockups.svg" alt="illustration-mockups">
          </div>
          <div class="col-lg-5 right-col">
            <h1>Build The Community Your Fans Will Love</h1>
            <h2>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion. </h2>
            <button>Register</button>
          </div>
        </div>
      </div>
      <div class="container social-container">
        <div class="row">
          <a class="facebook" href="#"><i class="fab fa-facebook-f"></i></a> 
          <a href="#"><i class="fab fa-twitter"></i></a> 
          <a href="#"><i class="fab fa-instagram"></i></a> 
        </div>
      </div>
    </div>
  </div>


  <footer>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kim Lachance</a>.
    </p> -->
  </footer>
</body>
</html>
